{% extends 'AdminPage.html' %}
{% block body %}
<form action="#" method="post" >
{% csrf_token %}
<table class="customers">
    <tr>
        <th> ID</th>
        <th>NAME</th>
        <th>ADDRESS</th>  
        <th>DISTRICT</th>   
        <th>LOCATION</th>  
        <th>MOBILE</th>    
    </tr>
    {% for d in data %}
    <tr>
        <td>{{d.0}}</td>
        <td>{{d.1}}</td>
        <td>{{d.2}}</td>
        <td>{{d.3}}</td>
        <td>{{d.4}}</td>
        <td>{{d.5}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
