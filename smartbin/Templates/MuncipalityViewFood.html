{% extends 'Municipalitypage.html' %}
{% block body %}
<form action="#" method="post" >
{% csrf_token %}
<table class="customers">
    <tr>
        <th>ID</th>
        <th>EventID</th>
        <th>Quantity</th>  
        <th>Quality</th> 
        <th>Date</th>  
    </tr>
    {% for d in data %}
    <tr>
        <td>{{d.0}}</td>
        <td>{{d.1}}</td>
        <td>{{d.2}}</td>
        <td>{{d.3}}</td>
        <td>{{d.4}}</td>
       
    </tr>
    {% endfor %}
</table>
{% endblock %}
